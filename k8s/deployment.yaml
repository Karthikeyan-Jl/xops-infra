apiVersion: apps/v1
kind: Deployment
metadata:
  name: xops-app
  labels:
    app: xops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xops-app
  template:
    metadata:
      labels:
        app: xops-app
    spec:
      containers:
      - name: xops-app
        image: teujksdf/xops-app:4ad6da3414c7eda4b60b00f92fbdb64b1883e460
        ports:
        - containerPort: 80
