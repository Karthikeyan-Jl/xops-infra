apiVersion: apps/v1
kind: Deployment
metadata:
  name: xops-app
  labels:
    app: xops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xops-app
  template:
    metadata:
      labels:
        app: xops-app
    spec:
      containers:
      - name: xops-app
        image: teujksdf/xops-app:60571b4c483c2dfd9a2b119b589014c958a8cd8c
        ports:
        - containerPort: 80
